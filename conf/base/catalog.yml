# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

raw_images:
  type: partitions.PartitionedDataset
  path: data/01_raw/plantdisease
  filename_suffix: .jpg        # choose one; see note below
  dataset:
    type: kedro_datasets.pillow.ImageDataset 

leaf_masks:
  type: partitions.PartitionedDataset
  path: data/02_intermediate/maskingv5
  filename_suffix: .png
  dataset:
    type: kedro_datasets.pillow.ImageDataset 

combined_images:
  type: partitions.PartitionedDataset
  path: data/02_intermediate/combined_images
  dataset:
    type: kedro_datasets.pillow.ImageDataset 

bbox_index:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/bbox_index.csv

data_split_train:
  type: partitions.PartitionedDataset
  dataset: kedro_datasets.pillow.ImageDataset 
  path: data/05_model_input/train
  filename_suffix: .jpg
  overwrite: true

data_split_val:
  type: partitions.PartitionedDataset
  dataset: kedro_datasets.pillow.ImageDataset 
  path: data/05_model_input/val
  filename_suffix: .jpg
  overwrite: true

data_split_test:
  type: partitions.PartitionedDataset
  dataset: kedro_datasets.pillow.ImageDataset 
  path: data/05_model_input/test
  filename_suffix: .jpg
  overwrite: true